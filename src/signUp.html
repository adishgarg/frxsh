<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="styling.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Maven+Pro:wght@400..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen w-full bg-black">
      <div
        class="border-2 border-white p-8 rounded-md w-full max-w-4xl mx-8 gap-8 lg:grid lg:grid-cols-2"
      >
        <div class="hidden justify-center items-center lg:flex">
          <img
            src="./assets/blackman.jpg"
            alt="Image"
            class="max-w-full h-auto rounded-md"
          />
        </div>
        <div class="flex flex-col justify-around">
          <h2 class="text-2xl font-bold mb-6 text-center text-white">
            Create an Account
          </h2>
          <form class="flex flex-col justify-between h-fit grow">
            <div>
              <div class="mb-4">
                <label for="name" class="block text-white font-semibold mb-2"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full p-3 border border-gray-500 bg-black text-white focus:ring-2 focus:ring-white"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="email" class="block text-white font-semibold mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full p-3 border border-gray-500 bg-black text-white focus:ring-2 focus:ring-white"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="password"
                  class="block text-white font-semibold mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full p-3 border border-gray-500 bg-black text-white focus:ring-2 focus:ring-white"
                  placeholder="********"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="password_confirmation"
                  class="block text-white font-semibold mb-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="password_confirmation"
                  name="password_confirmation"
                  class="w-full p-3 border border-gray-500 bg-black text-white focus:ring-2 focus:ring-white"
                  placeholder="********"
                  required
                />
              </div>
            </div>

            <div>
              <div class="mb-6">
                <button
                  type="submit"
                  class="w-full text-white py-3 border-2 border-opacity-75 border-white font-semibold hover:bg-white hover:text-black focus:ring-2 focus:ring-white transition-all duration-200"
                >
                  Sign Up
                </button>
              </div>
              <p class="text-center text-white">
                Already have an account?
                <a href="./signIn.html" class="text-blue-500 hover:underline"
                  >Log in</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
